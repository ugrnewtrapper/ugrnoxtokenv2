<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ORCS – Sanity Test Backend v12</title>
</head>
<body>

<h3>Sanity Test – Backend v12 (ROOT)</h3>

<button onclick="testar()">Testar comunicação</button>

<p id="status"></p>
<pre id="out"></pre>

<script>
async function testar() {
  document.getElementById('status').textContent = 'Enviando POST...';
  document.getElementById('out').textContent = '';

  // Payload propositalmente simples e local
  const payload = {
    apiKey: "TEST_KEY",
    date: "2020-01-01",
    matchId: "1",
    userId: "orcs_sanity"
  };

  try {
    const res = await fetch(
      "https://backendv12.srrimas2017.workers.dev",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }
    );

    const text = await res.text();

    document.getElementById('status').textContent =
      "HTTP " + res.status;

    document.getElementById('out').textContent = text;

  } catch (e) {
    document.getElementById('out').textContent = e.message;
  }
}
</script>

</body>
</html>
