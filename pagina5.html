<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em Manutenção • V12</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 24px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      margin: 6px 0;
      opacity: 0.9;
    }

    .version {
      margin-top: 24px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      opacity: 0.7;
    }

    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 0.95rem;
      color: #0f172a;
      background: #e5e7eb;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .btn-home:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site em manutenção</h1>
    <p>Estamos preparando novidades e melhorias.</p>
    <p>Aguarde.</p>

    <a href="/" class="btn-home">Voltar para a tela inicial</a>

    <div class="version">
      VERSÃO 12 — V12 FUTURE
    </div>
  </div>
</body>
</html>
