<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste – Fluxo Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h2 {
      margin-top: 25px;
    }

    input, button, select {
      padding: 10px;
      margin: 6px 0;
      width: 100%;
      max-width: 420px;
      border-radius: 4px;
      border: none;
    }

    button {
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #334155;
      cursor: not-allowed;
    }

    pre {
      background: #020617;
      padding: 15px;
      margin-top: 15px;
      max-height: 400px;
      overflow: auto;
      border-radius: 4px;
    }

    .error {
      color: #f87171;
    }

    .ok {
      color: #4ade80;
    }
  </style>
</head>
<body>

<h2>1️⃣ Buscar Competições (Grátis)</h2>

<input id="apiKey" placeholder="API Key (API-Football)" />
<input id="date" type="date" />

<button id="load">Carregar Jogos</button>

<select id="fixtures" disabled>
  <option value="">Selecione um jogo</option>
</select>

<h2>2️⃣ Pagar e Analisar</h2>

<button id="analyze" disabled>Pagar e Analisar</button>

<pre id="output">Aguardando...</pre>

<script type="module">
  import { payAndAnalyze } from "./money/walletv12.js";
  import Statistics from "./statistics/statistics.js";

  const backend = "https://backendv12.srrimas2017.workers.dev";

  const apiKeyInput = document.getElementById("apiKey");
  const dateInput = document.getElementById("date");
  const fixturesSelect = document.getElementById("fixtures");
  const output = document.getElementById("output");
  const analyzeBtn = document.getElementById("analyze");

  /* =============================
     CARREGAR JOGOS (GRÁTIS)
  ============================= */
  document.getElementById("load").onclick = async () => {
    output.textContent = "Carregando jogos...";
    fixturesSelect.innerHTML = '<option value="">Selecione um jogo</option>';
    fixturesSelect.disabled = true;
    analyzeBtn.disabled = true;

    const apiKey = apiKeyInput.value.trim();
    const date = dateInput.value; // YYYY-MM-DD (correto)

    if (!apiKey || !date) {
      output.innerHTML = '<span class="error">API Key e data são obrigatórios</span>';
      return;
    }

    try {
      const res = await fetch(`${backend}/competitions`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          apiKey,
          date,
          wallet: "preview"
        })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Erro ao buscar jogos");

      let count = 0;

      Object.entries(data.data).forEach(([country, leagues]) => {
        Object.entries(leagues).forEach(([league, fixtures]) => {
          fixtures.forEach(f => {
            const opt = document.createElement("option");
            opt.value = f.fixtureId;
            opt.textContent =
              `${country} - ${league} | ${f.teams.home.name} x ${f.teams.away.name}`;
            fixturesSelect.appendChild(opt);
            count++;
          });
        });
      });

      if (!count) {
        output.innerHTML = '<span class="error">Nenhum jogo encontrado para essa data</span>';
        return;
      }

      fixturesSelect.disabled = false;
      analyzeBtn.disabled = false;
      output.innerHTML = `<span class="ok">${count} jogos carregados. Selecione um.</span>`;

    } catch (err) {
      output.innerHTML = `<span class="error">${err.message}</span>`;
    }
  };

  /* =============================
     PAGAR E ANALISAR
  ============================= */
  analyzeBtn.onclick = async () => {
    const fixtureId = fixturesSelect.value;
    const apiKey = apiKeyInput.value.trim();

    if (!fixtureId) {
      output.innerHTML = '<span class="error">Selecione um jogo</span>';
      return;
    }

    output.textContent = "Pagando e analisando...";

    try {
      // pagamento + backend
      const backendResult = await payAndAnalyze(fixtureId, apiKey);

      // normalização estatística
      const stats = Statistics.getAnalysis
        ? Statistics.normalizeAnalysis
          ? Statistics.normalizeAnalysis(backendResult)
          : backendResult
        : backendResult;

      output.textContent = JSON.stringify(stats, null, 2);

    } catch (err) {
      output.innerHTML = `<span class="error">${err.message}</span>`;
    }
  };
</script>

</body>
</html>
