<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NOX Premium â€¢ AnÃ¡lises AvanÃ§adas Web3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --neon: #00ff9c;
      --neon-soft: rgba(0,255,156,0.25);
      --bg-main: #020617;
      --bg-card: rgba(10, 15, 30, 0.78);
      --text-soft: rgba(255,255,255,0.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background:
        radial-gradient(circle at top, #0f3d2e, #020617 65%),
        linear-gradient(135deg, #020617, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 430px;
      padding: 20px;
    }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 28px 26px 30px;
      text-align: center;
      border: 1px solid rgba(0,255,156,0.18);
      box-shadow: 0 0 35px rgba(0,0,0,0.8), 0 0 28px var(--neon-soft);
    }

    .logo {
      width: 120px;
      margin: 6px auto 14px;
      display: block;
      filter: drop-shadow(0 0 12px rgba(0,255,156,0.45));
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    .btn-wallet {
      background: linear-gradient(135deg, #00ff9c, #00c777);
      color: #000;
    }

    .btn-analyze {
      background: transparent;
      color: var(--neon);
      border: 1px solid var(--neon);
    }

    .locked {
      opacity: 0.45;
      pointer-events: none;
    }

    .status {
      margin-top: 18px;
      padding: 12px;
      font-size: 13px;
      border-radius: 10px;
      background: rgba(0,0,0,0.35);
    }

    /* MODAL */
    .wallet-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .wallet-box {
      background: #020617;
      border: 1px solid var(--neon);
      border-radius: 16px;
      padding: 22px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">

    <img src="images/logo.png" class="logo">

    <button id="openWallet" class="btn-wallet">
      Conectar Carteira
    </button>

    <button id="analyzeBtn" class="btn-analyze locked">
      Analisar â€¢ Premium
    </button>

    <div id="status" class="status">
      Carteira nÃ£o conectada
    </div>

  </div>
</div>

<!-- MODAL -->
<div id="walletModal" class="wallet-modal">
  <div class="wallet-box">
    <h3>Conectar Carteira</h3>

    <button id="btnInjected">
      ðŸ”— ConexÃ£o Direta (MetaMask / Trust)
    </button>

    <button id="btnWC">
      ðŸ“± QR Code / Link (WalletConnect)
    </button>

    <button id="btnCancel">
      Cancelar
    </button>
  </div>
</div>

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
<script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.1/dist/index.umd.js"></script>
<script src="money/wallet.js"></script>

<!-- ðŸ”‘ BINDING CORRETO -->
<script>
  const modal = document.getElementById("walletModal");

  document.getElementById("openWallet").onclick = () => {
    modal.style.display = "flex";
  };

  document.getElementById("btnCancel").onclick = () => {
    modal.style.display = "none";
  };

  document.getElementById("btnInjected").onclick = () => {
    modal.style.display = "none";
    window.connectInjected();
  };

  document.getElementById("btnWC").onclick = () => {
    modal.style.display = "none";
    window.connectWalletConnect();
  };

  document.getElementById("analyzeBtn").onclick = () => {
    window.analyze();
  };
</script>

</body>
</html>
