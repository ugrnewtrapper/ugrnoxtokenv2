<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Backend + Wallet</title>
</head>
<body>

<h2>Teste /competitions (com Wallet)</h2>
<button id="btn">Conectar Wallet e Testar</button>
<pre id="log"></pre>

<script type="module">
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.8.1/+esm";

const API_KEY = "44154acf83f7568c7b0e75e10676a2dd";
const BACKEND = "https://backendv12.srrimas2017.workers.dev";

const logEl = document.getElementById("log");
const log = (msg) => logEl.textContent += msg + "\n";

async function getWallet() {
  if (!window.ethereum) {
    throw new Error("MetaMask nÃ£o encontrada");
  }

  const provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  const signer = await provider.getSigner();
  return await signer.getAddress();
}

document.getElementById("btn").onclick = async () => {
  logEl.textContent = "";

  try {
    log("ğŸ”Œ Conectando wallet...");
    const wallet = await getWallet();
    log(`ğŸ‘› Wallet: ${wallet}`);

    const date = new Date().toISOString().slice(0, 10);
    log(`ğŸ“… Date: ${date}`);
    log("ğŸ“¤ Chamando /competitions...");

    const res = await fetch(`${BACKEND}/competitions`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        apiKey: API_KEY,
        date,
        wallet
      })
    });

    const payload = await res.json();

    log("ğŸ“¦ Resposta do backend:");
    log(JSON.stringify(payload, null, 2));

    if (!res.ok) {
      throw new Error(payload.error || "Erro no backend");
    }

    log("âœ… /competitions OK");

  } catch (err) {
    log("âŒ ERRO:");
    log(err.message || err);
    console.error(err);
  }
};
</script>

</body>
</html>
