<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>V12 – Teste Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    section {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #333;
    }

    input, button {
      padding: 8px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }

    button:hover {
      background: #333;
    }

    #competitions button,
    #fixtures button {
      margin-bottom: 5px;
      text-align: left;
    }

    pre {
      background: #111;
      border: 1px solid #333;
      padding: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>V12 – Teste de Análise</h1>

  <!-- API KEY -->
  <section>
    <label>API-Football Key</label>
    <input
      id="apiKey"
      type="text"
      placeholder="Cole sua API Key"
    />
  </section>

  <!-- DATA -->
  <section>
    <label>Data das partidas</label>
    <input
      id="date"
      type="date"
    />
  </section>

  <!-- COMPETIÇÕES -->
  <section>
    <button id="loadCompetitions">
      Carregar Competições
    </button>

    <div id="competitions"></div>
  </section>

  <!-- PARTIDAS -->
  <section>
    <div id="fixtures"></div>
  </section>

  <!-- ANÁLISE -->
  <section>
    <button id="analyze">
      Pagar e Analisar Partida
    </button>
  </section>

  <!-- SAÍDA -->
  <section>
    <pre id="output"></pre>
  </section>

  <!-- SCRIPT -->
  <script type="module" src="./codigo3.js"></script>

</body>
</html>
