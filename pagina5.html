<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Wallet v12</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h2>Teste walletv12.js</h2>

  <!-- Inputs mÃ­nimos -->
  <div>
    <label>fixtureId (teste):</label><br>
    <input id="fixtureId" type="text" value="123456" />
  </div>

  <br>

  <div>
    <label>apiKey (teste):</label><br>
    <input id="apiKey" type="text" value="TEST_API_KEY" />
  </div>

  <br>

  <button id="payBtn">Pagar e Analisar</button>

  <pre id="output"></pre>

  <!-- Script -->
  <script type="module">
    import { payAndAnalyze } from "./walletv12.js";

    const btn = document.getElementById("payBtn");
    const out = document.getElementById("output");

    btn.onclick = async () => {
      out.textContent = "Iniciando...\n";

      try {
        const fixtureId = document.getElementById("fixtureId").value;
        const apiKey = document.getElementById("apiKey").value;

        const result = await payAndAnalyze(fixtureId, apiKey);

        out.textContent += "SUCESSO:\n";
        out.textContent += JSON.stringify(result, null, 2);
      } catch (err) {
        out.textContent += "ERRO:\n";
        out.textContent += err.message;
      }
    };
  </script>

</body>
</html>
