<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Completo walletv12</title>
</head>
<body>

<h2>Teste Completo (Pagamento + Backend)</h2>
<button id="btn">Comprar An√°lise</button>
<pre id="log"></pre>

<script type="module">
import { payAndAnalyze } from "./money/walletv12.js";

const API_KEY = "44154acf83f7568c7b0e75e10676a2dd";
const WORKER_BASE = "https://backendv12.srrimas2017.workers.dev";

const log = (msg) => {
  document.getElementById("log").textContent += msg + "\n";
};

document.getElementById("btn").onclick = async () => {
  try {
    log("üîç Buscando fixtures...");

    const date = new Date().toISOString().slice(0, 10);

    const competitionsRes = await fetch(`${WORKER_BASE}/competitions`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        apiKey: API_KEY,
        date,
        wallet: "test"
      })
    });

    const competitions = await competitionsRes.json();

    if (!competitions.data) {
      throw new Error("Resposta inv√°lida do backend");
    }

    const allFixtures = [];

    Object.values(competitions.data).forEach(leagues =>
      Object.values(leagues).forEach(arr =>
        arr.forEach(f => allFixtures.push(f.fixtureId))
      )
    );

    if (!allFixtures.length) {
      throw new Error("Nenhum fixture encontrado");
    }

    const fixtureId =
      allFixtures[Math.floor(Math.random() * allFixtures.length)];

    log(`üéØ Fixture escolhido: ${fixtureId}`);
    log("üí≥ Iniciando pagamento on-chain...");

    // ‚úÖ CHAMADA CORRETA DO walletv12.js
    const result = await payAndAnalyze(
      fixtureId,
      API_KEY
    );

    log("‚úÖ PAGAMENTO + AN√ÅLISE CONCLU√çDOS");
    log(JSON.stringify(result, null, 2));

  } catch (err) {
    log("‚ùå ERRO:");
    log(err.message || err);
    console.error(err);
  }
};
</script>

</body>
</html>
