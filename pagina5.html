<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste – Análise Estatística</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 400px;
    }

    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
    }

    pre {
      background: #020617;
      padding: 15px;
      overflow: auto;
      max-height: 400px;
      margin-top: 15px;
      border-radius: 4px;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

  <h1>Teste de Análise (Pagamento + Estatísticas)</h1>

  <label>API Key (API-Football)</label><br />
  <input id="apiKey" placeholder="Sua API Key" />

  <label>Fixture ID</label><br />
  <input id="fixtureId" placeholder="Ex: 123456" />

  <button id="btn">Pagar e Analisar</button>

  <pre id="output">Aguardando...</pre>

  <script type="module">
    import { payAndAnalyze } from "./money/walletv12.js";
    import Statistics from "./statistics/statistics.js";

    const btn = document.getElementById("btn");
    const output = document.getElementById("output");

    btn.onclick = async () => {
      output.textContent = "Processando...";

      const apiKey = document.getElementById("apiKey").value.trim();
      const fixtureId = document.getElementById("fixtureId").value.trim();

      if (!apiKey || !fixtureId) {
        output.innerHTML = '<span class="error">API Key e Fixture ID são obrigatórios</span>';
        return;
      }

      try {
        // 1️⃣ Pagamento + backend
        const backendResult = await payAndAnalyze(fixtureId, apiKey);

        // 2️⃣ Consumo via statistics.js
        const stats = Statistics.getTeam
          ? Statistics.getTeam(
              Statistics.normalize
                ? Statistics.normalize(backendResult)
                : backendResult,
              null
            )
          : null;

        // 3️⃣ Mostrar tudo
        output.textContent = JSON.stringify(backendResult, null, 2);

      } catch (err) {
        output.innerHTML = `<span class="error">${err.message}</span>`;
      }
    };
  </script>

</body>
</html>
