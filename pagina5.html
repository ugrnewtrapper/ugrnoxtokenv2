<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NOX Premium ‚Ä¢ An√°lises Avan√ßadas Web3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ==================================
       NOX PREMIUM ANALYTICS
       P√°gina: pagina5.html
       Vers√£o: 1.0 (FRONT FINAL)
       ================================== -->

  <style>
    :root {
      --neon: #00ff9c;
      --neon-soft: rgba(0,255,156,0.25);
      --bg-main: #020617;
      --bg-card: rgba(10, 15, 30, 0.78);
      --text-soft: rgba(255,255,255,0.75);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background:
        radial-gradient(circle at top, #0f3d2e, #020617 65%),
        linear-gradient(135deg, #020617, #020617);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container { width: 100%; max-width: 430px; padding: 20px; }

    .card {
      background: var(--bg-card);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 28px 26px 30px;
      text-align: center;
      position: relative;
      border: 1px solid rgba(0,255,156,0.18);
      box-shadow: 0 0 35px rgba(0,0,0,0.8), 0 0 28px var(--neon-soft);
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      box-shadow: inset 0 0 30px rgba(0,255,156,0.08);
      pointer-events: none;
    }

    .logo {
      width: 120px;
      margin: 6px auto 14px;
      display: block;
      filter: drop-shadow(0 0 12px rgba(0,255,156,0.45));
    }

    h1 { margin: 6px 0 4px; font-size: 22px; }
    .subtitle { font-size: 14px; color: var(--text-soft); margin-bottom: 14px; }
    .version { font-size: 12px; color: var(--text-soft); margin-bottom: 18px; }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s ease;
      border: none;
    }

    .btn-home {
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .btn-wallet {
      background: linear-gradient(135deg, #00ff9c, #00c777);
      color: #000;
      box-shadow: 0 0 18px var(--neon-soft);
    }

    .btn-analyze {
      background: transparent;
      color: var(--neon);
      border: 1px solid var(--neon);
      box-shadow: 0 0 14px var(--neon-soft);
    }

    .locked {
      opacity: 0.45;
      pointer-events: none;
      filter: grayscale(0.6);
    }

    .status {
      margin-top: 18px;
      padding: 12px;
      font-size: 13px;
      border-radius: 10px;
      background: rgba(0,0,0,0.35);
      color: var(--text-soft);
      border: 1px solid rgba(255,255,255,0.08);
      word-break: break-all;
    }

    .status.connected {
      border-color: var(--neon);
      color: #fff;
      box-shadow: 0 0 14px var(--neon-soft);
    }
  </style>
</head>

<body>
<div class="container">
<div class="card">

<img src="images/logo.png" alt="NOX Logo" class="logo">

<button class="btn-home" onclick="location.href='index.html'">üè† P√°gina Inicial</button>

<h1>NOX Premium Analytics</h1>
<div class="subtitle">An√°lises avan√ßadas via Web3</div>
<div class="version">Vers√£o 1.0</div>

<button class="btn-wallet" onclick="connectWallet()">
  Conectar Carteira (MetaMask / TrustWallet)
</button>

<button id="analyzeBtn" class="btn-analyze locked" onclick="analyze()">
  Analisar ‚Ä¢ Premium
</button>

<div id="status" class="status">
  Carteira n√£o conectada
</div>

</div>
</div>

<!-- ETHERS -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

<script>
/* ===============================
   CONFIGURA√á√ÉO REAL
   =============================== */

const CONFIG = {
  chainId: 56,
  paymentContract: "0xa131ebbfB81118F1A7228A54Cc435e1E86744EB8",
  backend: "https://backendnoxv22.srrimas2017.workers.dev/"
};

const ABI = [
  "function payForAnalysis() external",
  "event AnalysisPaid(address indexed user, uint256 amount)"
];

let provider, signer, userWallet;

/* ===============================
   WALLET
   =============================== */

async function connectWallet() {
  if (!window.ethereum) {
    alert("Instale MetaMask ou TrustWallet");
    return;
  }

  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = await provider.getSigner();
  userWallet = await signer.getAddress();

  const network = await provider.getNetwork();
  if (Number(network.chainId) !== CONFIG.chainId) {
    alert("Conecte-se √† BSC Mainnet");
    return;
  }

  document.getElementById("analyzeBtn").classList.remove("locked");
  setStatus("Carteira conectada:\n" + userWallet, true);
}

/* ===============================
   STATUS
   =============================== */

function setStatus(text, ok = false) {
  const el = document.getElementById("status");
  el.innerText = text;
  el.classList.toggle("connected", ok);
}

/* ===============================
   PAGAMENTO + BACKEND
   =============================== */

async function analyze() {
  try {
    setStatus("üü° Enviando transa√ß√£o...");

    const contract = new ethers.Contract(
      CONFIG.paymentContract,
      ABI,
      signer
    );

    const tx = await contract.payForAnalysis();
    setStatus("‚è≥ Aguardando confirma√ß√£o...\n" + tx.hash);

    const receipt = await tx.wait();

    setStatus("üîç Validando pagamento...");

    const res = await fetch(CONFIG.backend, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        txHash: receipt.transactionHash,
        user: userWallet,
        fixtureId: "premium"
      })
    });

    const data = await res.json();
    if (!data.ok) throw new Error("Pagamento n√£o validado");

    setStatus("‚úÖ Pagamento confirmado!\nAn√°lise liberada.", true);

    // üëâ AQUI entra sua an√°lise premium real

  } catch (err) {
    console.error(err);
    setStatus("‚ùå Erro: " + err.message);
  }
}
</script>

</body>
</html>
