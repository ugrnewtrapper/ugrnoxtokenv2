<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste ALIT V12</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    button {
      background: #38bdf8;
      color: #020617;
      cursor: pointer;
      margin-top: 15px;
    }

    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background: #020617;
    }

    .success {
      color: #22c55e;
    }

    .error {
      color: #ef4444;
    }
  </style>
</head>
<body>

  <h1>Teste ALIT V12</h1>

  <label>API Key (API-Football)</label>
  <input id="apiKey" placeholder="Cole sua API Key" />

  <label>Data da competição</label>
  <input type="date" id="date" />

  <button id="loadCompetitions">Carregar Competições</button>

  <label>Partida</label>
  <select id="fixtures" disabled>
    <option value="">Selecione uma partida</option>
  </select>

  <button id="analyze" disabled>Analisar</button>

  <div id="status"></div>

  <script type="module">
    import { ALITv12 } from "./money/walletv12.js";

    const apiKeyInput = document.getElementById("apiKey");
    const dateInput = document.getElementById("date");
    const fixturesSelect = document.getElementById("fixtures");
    const statusDiv = document.getElementById("status");
    const loadBtn = document.getElementById("loadCompetitions");
    const analyzeBtn = document.getElementById("analyze");

    function setStatus(message, type = "") {
      statusDiv.className = type;
      statusDiv.textContent = message;
    }

    loadBtn.onclick = async () => {
      fixturesSelect.innerHTML = `<option>Carregando...</option>`;
      fixturesSelect.disabled = true;
      analyzeBtn.disabled = true;
      setStatus("");

      try {
        const apiKey = apiKeyInput.value.trim();
        const date = dateInput.value;

        if (!apiKey || !date) {
          throw new Error("API Key e data são obrigatórias");
        }

        const alit = new ALITv12(apiKey);
        const fixtures = await alit.getFixtures(date);

        fixturesSelect.innerHTML = `<option value="">Selecione uma partida</option>`;

        fixtures.forEach(f => {
          const option = document.createElement("option");
          option.value = f.id;
          option.textContent = `${f.home} x ${f.away}`;
          fixturesSelect.appendChild(option);
        });

        fixturesSelect.disabled = false;
        setStatus("Competições carregadas com sucesso", "success");
      } catch (err) {
        fixturesSelect.innerHTML = `<option value="">Erro</option>`;
        setStatus(err.message || "Erro ao carregar competições", "error");
      }
    };

    fixturesSelect.onchange = () => {
      analyzeBtn.disabled = !fixturesSelect.value;
    };

    analyzeBtn.onclick = async () => {
      setStatus("Executando análise...", "");
      analyzeBtn.disabled = true;

      try {
        const apiKey = apiKeyInput.value.trim();
        const fixtureId = fixturesSelect.value;

        const alit = new ALITv12(apiKey);
        await alit.analyze(fixtureId);

        setStatus("✅ Análise liberada com sucesso!", "success");
      } catch (err) {
        setStatus(err.message || "Erro ao executar análise", "error");
      } finally {
        analyzeBtn.disabled = false;
      }
    };
  </script>

</body>
</html>
