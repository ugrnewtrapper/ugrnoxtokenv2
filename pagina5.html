<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Backend v12 â€“ Analyze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1216;
      color: #e6e6e6;
      padding: 20px;
    }

    h1 {
      color: #1f6feb;
    }

    .card {
      background: #151a21;
      padding: 20px;
      border-radius: 10px;
      max-width: 520px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #a0a7b4;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #0f1216;
      color: #fff;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1f6feb;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    pre {
      background: #0f1216;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #a0a7b4;
    }
  </style>
</head>
<body>

  <h1>ðŸ§ª Teste Backend v12 â€“ /analyze</h1>

  <div class="card">
    <label>API Key (API-Football)</label>
    <input id="apiKey" placeholder="Sua API Key" />

    <label>Data (YYYY-MM-DD)</label>
    <input id="date" placeholder="2024-01-10" />

    <label>ID da Partida (matchId)</label>
    <input id="matchId" placeholder="123456" />

    <label>User ID (obrigatÃ³rio)</label>
    <input id="userId" placeholder="user_test_001" />

    <button id="btn">Executar AnÃ¡lise</button>

    <div class="status" id="status"></div>
  </div>

  <div class="card">
    <h3>ðŸ“¦ Resposta</h3>
    <pre id="output">Aguardando...</pre>
  </div>

  <script>
    const ENDPOINT = 'https://backendv12.srrimas2017.workers.dev/analyze';

    const btn = document.getElementById('btn');
    const output = document.getElementById('output');
    const status = document.getElementById('status');

    btn.onclick = async () => {
      btn.disabled = true;
      output.textContent = 'Enviando requisiÃ§Ã£o...';
      status.textContent = '';

      const payload = {
        apiKey: document.getElementById('apiKey').value.trim(),
        date: document.getElementById('date').value.trim(),
        matchId: document.getElementById('matchId').value.trim(),
        userId: document.getElementById('userId').value.trim()
      };

      const start = performance.now();

      try {
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const time = (performance.now() - start).toFixed(0);
        const text = await res.text();

        let json;
        try {
          json = JSON.parse(text);
        } catch {
          json = text;
        }

        status.textContent = `HTTP ${res.status} â€¢ ${time} ms`;
        output.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        output.textContent = 'Erro: ' + err.message;
      } finally {
        btn.disabled = false;
      }
    };
  </script>

</body>
</html>
