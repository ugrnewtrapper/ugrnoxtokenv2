<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NOX Premium • Análises Avançadas Web3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--neon:#00ff9c;--bg:#020617;--card:rgba(10,15,30,.78)
}
*{box-sizing:border-box}
body{
margin:0;font-family:Segoe UI,Arial;
background:radial-gradient(circle at top,#0f3d2e,#020617 65%);
color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center
}
.container{max-width:430px;width:100%;padding:20px}
.card{
background:var(--card);border-radius:20px;padding:28px;
border:1px solid rgba(0,255,156,.18);
box-shadow:0 0 30px rgba(0,0,0,.8)
}
.logo{width:120px;margin:auto;display:block}
button{
width:100%;padding:14px;margin-top:12px;
border-radius:12px;border:none;font-weight:600;cursor:pointer
}
.btn-wallet{background:linear-gradient(135deg,#00ff9c,#00c777)}
.btn-analyze{background:none;color:var(--neon);border:1px solid var(--neon)}
.btn-home{background:none;color:#aaa;border:1px solid #333}
.locked{opacity:.4;pointer-events:none}
.status{margin-top:16px;padding:12px;border-radius:10px;background:#0005;font-size:13px}
</style>
</head>

<body>
<div class="container">
<div class="card">

<img src="images/logo.png" class="logo">

<button class="btn-home" onclick="location.href='/'">
← Página inicial
</button>

<button id="openWallet" class="btn-wallet">
Conectar Carteira
</button>

<button id="analyzeBtn" class="btn-analyze locked">
Analisar • Premium
</button>

<div id="status" class="status">
Carteira não conectada
</div>

</div>
</div>

<!-- LIBS -->
<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>

<!-- WALLETCONNECT CORRETO -->
<script src="https://unpkg.com/@walletconnect/modal@2.6.2/dist/index.umd.js"></script>
<script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.1/dist/index.umd.js"></script>

<script src="money/wallet.js"></script>

<script>
document.getElementById("openWallet").onclick = () => {
  window.openWalletModal();
};
document.getElementById("analyzeBtn").onclick = () => {
  window.analyze();
};
</script>
</body>
</html>
