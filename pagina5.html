<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>V12 ‚Äì Teste Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    input, button, select {
      padding: 8px;
      margin: 4px 0;
      width: 100%;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 10px;
      overflow: auto;
      max-height: 300px;
    }
    .box {
      border: 1px solid #334155;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>V12 ‚Äì Teste do Backend</h1>

<div class="box">
  <h3>1Ô∏è‚É£ API-Football Key</h3>
  <input id="apiKey" placeholder="Sua API-Key da API-Football">
</div>

<div class="box">
  <h3>2Ô∏è‚É£ Listar competi√ß√µes por pa√≠s</h3>
  <input id="country" placeholder="Ex: Brazil">
  <button onclick="listarCompeticoes()">Carregar competi√ß√µes</button>
</div>

<div class="box">
  <h3>3Ô∏è‚É£ Listar partidas por data</h3>
  <input id="date" type="date">
  <button onclick="listarPartidas()">Carregar partidas</button>
</div>

<div class="box">
  <h3>4Ô∏è‚É£ Analisar partida (1 an√°lise = 1 txHash)</h3>
  <input id="fixtureId" placeholder="fixtureId da partida">
  <input id="txHash" placeholder="txHash (simulado ou real)">
  <button onclick="analisar()">ANALISAR</button>
</div>

<div class="box">
  <h3>üì¶ Resposta do backend</h3>
  <pre id="output"></pre>
</div>

<script>
const BASE = "https://backendv12.srrimas2017.workers.dev";

async function post(endpoint, body) {
  const res = await fetch(BASE + endpoint, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });
  return res.json();
}

function show(data) {
  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}

async function listarCompeticoes() {
  const apiKey = apiKeyValue();
  const country = document.getElementById("country").value;

  const data = await post("/api/competicoes", { apiKey, country });
  show(data);
}

async function listarPartidas() {
  const apiKey = apiKeyValue();
  const date = document.getElementById("date").value;

  const data = await post("/api/partidas", {
    apiKey,
    date,
    timezone: "America/Sao_Paulo"
  });

  show(data);
}

async function analisar() {
  const apiKey = apiKeyValue();
  const fixtureId = Number(document.getElementById("fixtureId").value);
  const txHash = document.getElementById("txHash").value;

  const data = await post("/api/analisar", {
    apiKey,
    fixtureId,
    txHash
  });

  show(data);
}

function apiKeyValue() {
  return document.getElementById("apiKey").value;
}
</script>

</body>
</html>
