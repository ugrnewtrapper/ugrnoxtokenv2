<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste Completo walletv12</title>
</head>
<body>

<h2>Teste Completo (Pagamento + Backend)</h2>
<button id="btn">Comprar An√°lise</button>
<pre id="log"></pre>

<script type="module">
import { payAndAnalyze } from "./money/walletv12.js";

const API_KEY = "44154acf83f7568c7b0e75e10676a2dd";
const WORKER_BASE = "https://backendv12.srrimas2017.workers.dev";

const logEl = document.getElementById("log");
const log = (msg) => logEl.textContent += msg + "\n";

document.getElementById("btn").onclick = async () => {
  try {
    log("üîç Buscando fixtures...");

    const date = new Date().toISOString().slice(0, 10);

    const res = await fetch(`${WORKER_BASE}/competitions`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        apiKey: API_KEY,
        date,
        wallet: "test"
      })
    });

    const payload = await res.json();
    log("üì¶ Resposta /competitions:");
    log(JSON.stringify(payload, null, 2));

    if (!res.ok) {
      throw new Error(payload.error || "Erro desconhecido no backend");
    }

    if (!payload.data) {
      throw new Error("Backend respondeu sem data");
    }

    const fixtures = [];

    Object.values(payload.data).forEach(leagues =>
      Object.values(leagues).forEach(arr =>
        arr.forEach(f => fixtures.push(f.fixtureId))
      )
    );

    if (!fixtures.length) {
      throw new Error("Nenhum fixture encontrado");
    }

    const fixtureId = fixtures[Math.floor(Math.random() * fixtures.length)];

    log(`üéØ Fixture escolhido: ${fixtureId}`);
    log("üí≥ Iniciando pagamento on-chain...");

    // ‚ö†Ô∏è ASSINATURA CORRETA DO walletv12.js
    const result = await payAndAnalyze(
      fixtureId,
      API_KEY
    );

    log("‚úÖ PAGAMENTO + AN√ÅLISE CONCLU√çDOS");
    log(JSON.stringify(result, null, 2));

  } catch (err) {
    log("‚ùå ERRO:");
    log(err.message || err);
    console.error(err);
  }
};
</script>

</body>
</html>
