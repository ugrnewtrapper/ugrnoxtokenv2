<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste WalletV12</title>
</head>
<body>

  <h3>Teste isolado – Wallet V12</h3>

  <button id="connect">Conectar Carteira</button>
  <button id="pay">Pagar Análise</button>

  <pre id="output"></pre>

  <script type="module">
    import { WalletV12 } from "./money/walletv12.js";

    const wallet = new WalletV12();
    const output = document.getElementById("output");

    document.getElementById("connect").onclick = async () => {
      try {
        const user = await wallet.connect();
        output.textContent = "Conectado: " + user;
      } catch (e) {
        output.textContent = "Erro connect(): " + e.message;
      }
    };

    document.getElementById("pay").onclick = async () => {
      try {
        const result = await wallet.pay();
        output.textContent = JSON.stringify(result, null, 2);
      } catch (e) {
        output.textContent = "Erro pay(): " + e.message;
      }
    };
  </script>

</body>
</html>
