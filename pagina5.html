<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>V12 ‚Äì Teste Backend (Auto)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 10px;
      overflow: auto;
      max-height: 300px;
    }
    .box {
      border: 1px solid #334155;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 6px;
    }
    .hint {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<h1>V12 ‚Äì Teste Backend (Auto Load)</h1>

<div class="box">
  <h3>1Ô∏è‚É£ API-Football Key</h3>
  <input id="apiKey" placeholder="Sua API-Key da API-Football">
</div>

<div class="box">
  <h3>2Ô∏è‚É£ Pa√≠s (carrega competi√ß√µes automaticamente)</h3>
  <input id="country" placeholder="Ex: Brazil">
  <div class="hint">Digite o pa√≠s e aguarde‚Ä¶</div>
</div>

<div class="box">
  <h3>3Ô∏è‚É£ Data (carrega partidas automaticamente)</h3>
  <input id="date" type="date">
</div>

<div class="box">
  <h3>4Ô∏è‚É£ Analisar partida</h3>
  <input id="fixtureId" placeholder="fixtureId da partida">
  <input id="txHash" placeholder="txHash (1 uso)">
  <button onclick="analisar()">ANALISAR</button>
</div>

<div class="box">
  <h3>üì¶ Resposta do backend</h3>
  <pre id="output"></pre>
</div>

<script>
const BASE = "https://backendv12.srrimas2017.workers.dev";
let debounceTimer;

async function post(endpoint, body) {
  const res = await fetch(BASE + endpoint, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });
  return res.json();
}

function show(data) {
  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}

function apiKey() {
  return document.getElementById("apiKey").value;
}

/* ===============================
   AUTOLOAD COMPETI√á√ïES
================================ */

document.getElementById("country").addEventListener("input", () => {
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(async () => {
    const country = countryValue();
    if (!apiKey() || country.length < 3) return;

    const data = await post("/api/competicoes", {
      apiKey: apiKey(),
      country
    });

    show(data);
  }, 600);
});

function countryValue() {
  return document.getElementById("country").value;
}

/* ===============================
   AUTOLOAD PARTIDAS
================================ */

document.getElementById("date").addEventListener("change", async () => {
  if (!apiKey()) return;

  const date = document.getElementById("date").value;

  const data = await post("/api/partidas", {
    apiKey: apiKey(),
    date,
    timezone: "America/Sao_Paulo"
  });

  show(data);
});

/* ===============================
   AN√ÅLISE
================================ */

async function analisar() {
  const fixtureId = Number(document.getElementById("fixtureId").value);
  const txHash = document.getElementById("txHash").value;

  if (!fixtureId || !txHash) {
    alert("fixtureId e txHash s√£o obrigat√≥rios");
    return;
  }

  const data = await post("/api/analisar", {
    apiKey: apiKey(),
    fixtureId,
    txHash
  });

  show(data);
}
</script>

</body>
</html>
