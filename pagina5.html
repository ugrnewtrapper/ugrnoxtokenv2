<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste ALIT V12</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 { color: #38bdf8; }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: #020617;
      cursor: pointer;
      margin-top: 15px;
    }

    button:disabled {
      background: #64748b;
    }

    #status {
      margin-top: 20px;
      padding: 10px;
      background: #020617;
      border-radius: 4px;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }
  </style>
</head>
<body>

<h1>Teste ALIT V12</h1>

<button id="connectWallet">Conectar Wallet</button>

<label>API Key (API-Football)</label>
<input id="apiKey" placeholder="Cole sua API Key" />

<label>Data</label>
<input type="date" id="date" />

<button id="load">Carregar Competições</button>

<label>Partida</label>
<select id="fixtures" disabled>
  <option>Selecione</option>
</select>

<button id="analyze" disabled>Analisar</button>

<div id="status"></div>

<script type="module">
  import { WalletV12 } from "./money/walletv12.js";

  const BACKEND = "https://backendv12.srrimas2017.workers.dev";

  const wallet = new WalletV12();

  const status = document.getElementById("status");
  const fixturesSelect = document.getElementById("fixtures");

  let txHash = null;

  function setStatus(msg, type = "") {
    status.className = type;
    status.textContent = msg;
  }

  document.getElementById("connectWallet").onclick = async () => {
    try {
      const user = await wallet.connect();
      setStatus(`Wallet conectada: ${user}`, "success");
    } catch (e) {
      setStatus(e.message, "error");
    }
  };

  document.getElementById("load").onclick = async () => {
    try {
      fixturesSelect.disabled = true;
      fixturesSelect.innerHTML = "<option>Carregando...</option>";

      const apiKey = apiKey.value.trim();
      const date = document.getElementById("date").value;

      if (!apiKey || !date) {
        throw new Error("API Key e data obrigatórias");
      }

      const res = await fetch(`${BACKEND}/api/partidas`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ apiKey, date })
      });

      const json = await res.json();

      if (json.error) {
        throw new Error(json.message);
      }

      fixturesSelect.innerHTML = `<option value="">Selecione</option>`;

      json.data.forEach(f => {
        const opt = document.createElement("option");
        opt.value = f.fixture.id;
        opt.textContent = `${f.teams.home.name} x ${f.teams.away.name}`;
        fixturesSelect.appendChild(opt);
      });

      fixturesSelect.disabled = false;
      setStatus("Competições carregadas", "success");
    } catch (e) {
      setStatus(e.message, "error");
    }
  };

  fixturesSelect.onchange = () => {
    document.getElementById("analyze").disabled = !fixturesSelect.value;
  };

  document.getElementById("analyze").onclick = async () => {
    try {
      setStatus("Processando pagamento...");
      const payment = await wallet.pay();
      txHash = payment.txHash;

      const apiKey = document.getElementById("apiKey").value.trim();
      const fixtureId = fixturesSelect.value;

      const res = await fetch(`${BACKEND}/api/analisar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ apiKey, fixtureId, txHash })
      });

      const json = await res.json();

      if (json.error) {
        throw new Error(json.message);
      }

      setStatus("✅ Análise liberada com sucesso!", "success");
    } catch (e) {
      setStatus(e.message, "error");
    }
  };
</script>

</body>
</html>
