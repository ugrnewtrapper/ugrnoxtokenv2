<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste – Fluxo Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    input, button, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 420px;
    }

    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
    }

    pre {
      background: #020617;
      padding: 15px;
      margin-top: 15px;
      max-height: 400px;
      overflow: auto;
    }

    .error {
      color: #f87171;
    }
  </style>
</head>
<body>

<h2>1️⃣ Buscar Competições (Grátis)</h2>

<input id="apiKey" placeholder="API Key (API-Football)" />
<input id="date" type="date" />

<button id="load">Carregar Jogos</button>

<select id="fixtures" disabled>
  <option>Selecione um jogo</option>
</select>

<h2>2️⃣ Pagar e Analisar</h2>

<button id="analyze" disabled>Pagar e Analisar</button>

<pre id="output">Aguardando...</pre>

<script type="module">
  import { payAndAnalyze } from "./money/walletv12.js";
  import Statistics from "./statistics/statistics.js";

  const backend = "https://backendv12.srrimas2017.workers.dev";

  const output = document.getElementById("output");
  const fixturesSelect = document.getElementById("fixtures");

  document.getElementById("load").onclick = async () => {
    output.textContent = "Carregando jogos...";
    fixturesSelect.innerHTML = "<option>Selecione um jogo</option>";
    fixturesSelect.disabled = true;

    const apiKey = apiKeyInput.value.trim();
    const date = document.getElementById("date").value;

    try {
      const res = await fetch(`${backend}/competitions`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          apiKey,
          date,
          wallet: "preview"
        })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error);

      Object.entries(data.data).forEach(([country, leagues]) => {
        Object.entries(leagues).forEach(([league, fixtures]) => {
          fixtures.forEach(f => {
            const opt = document.createElement("option");
            opt.value = f.fixtureId;
            opt.textContent = `${country} - ${league} | ${f.teams.home.name} x ${f.teams.away.name}`;
            fixturesSelect.appendChild(opt);
          });
        });
      });

      fixturesSelect.disabled = false;
      document.getElementById("analyze").disabled = false;
      output.textContent = "Jogos carregados. Selecione um.";

    } catch (err) {
      output.innerHTML = `<span class="error">${err.message}</span>`;
    }
  };

  document.getElementById("analyze").onclick = async () => {
    const fixtureId = fixturesSelect.value;
    const apiKey = apiKeyInput.value.trim();

    if (!fixtureId) {
      output.innerHTML = '<span class="error">Selecione um jogo</span>';
      return;
    }

    output.textContent = "Pagando e analisando...";

    try {
      const backendResult = await payAndAnalyze(fixtureId, apiKey);

      const stats = Statistics.getAnalysis
        ? Statistics.normalizeAnalysis
          ? Statistics.normalizeAnalysis(backendResult)
          : backendResult
        : backendResult;

      output.textContent = JSON.stringify(stats, null, 2);

    } catch (err) {
      output.innerHTML = `<span class="error">${err.message}</span>`;
    }
  };
</script>

</body>
</html>
