<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backendnox Front • v1.0</title>  <style>
    :root {
      --blue-main: #0a4cff;
      --blue-dark: #0636b3;
      --blue-soft: #e9f0ff;
      --bg: #f5f8ff;
      --text: #0b1a3a;
      --error: #d93025;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(180deg, var(--bg), #ffffff);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 24px 16px;
      display: flex;
      justify-content: center;
      border-bottom: 1px solid #dbe4ff;
      background: #ffffff;
    }

    header img {
      max-height: 70px;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--blue-main);
      margin-bottom: 8px;
    }

    p {
      font-size: 1.05rem;
      max-width: 600px;
      margin-bottom: 24px;
      line-height: 1.6;
    }

    form {
      background: #ffffff;
      border: 1px solid #dbe4ff;
      border-radius: 12px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      margin-top: 10px;
      box-shadow: 0 10px 24px rgba(10,76,255,0.08);
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.9rem;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #cfdcff;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      background: var(--blue-main);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: var(--blue-dark);
    }

    .result {
      margin-top: 28px;
      width: 100%;
      max-width: 700px;
      background: var(--blue-soft);
      border: 1px solid #cfe0ff;
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      display: none;
    }

    .error {
      color: var(--error);
      margin-top: 16px;
      font-size: 0.95rem;
    }

    footer {
      width: 100%;
      padding: 24px 16px 32px;
      display: flex;
      justify-content: center;
    }

    .btn-index {
      background: var(--blue-main);
      color: #ffffff;
      border-radius: 8px;
      padding: 14px 28px;
      text-decoration: none;
      font-size: 1rem;
    }

    .version {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #5a6fa6;
    }
  </style></head>
<body>  <header>
    <img src="images/logo.png" alt="Logo Backendnox" />
  </header>  <main>
    <h1>Backendnox Analytics</h1>
    <p>Front-end final totalmente integrado ao Cloudflare Worker.<br>Insira os dados abaixo para executar a análise H2H.</p><form id="analysisForm">
  <label>API Key (API-Football)</label>
  <input type="password" id="apiKey" required />

  <label>Data da partida (YYYY-MM-DD)</label>
  <input type="date" id="date" required />

  <label>Fixture ID</label>
  <input type="number" id="fixtureId" required />

  <button type="submit">Executar Análise</button>
</form>

<div id="error" class="error"></div>

<div id="result" class="result"></div>

<div class="version">Versão final: <strong>v1.0</strong></div>

  </main>  <footer>
    <a href="index.html" class="btn-index">Index</a>
  </footer>  <script>
    const form = document.getElementById('analysisForm');
    const resultBox = document.getElementById('result');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.style.display = 'none';
      errorBox.textContent = '';

      const apiKey = document.getElementById('apiKey').value.trim();
      const date = document.getElementById('date').value;
      const fixtureId = document.getElementById('fixtureId').value.trim();

      try {
        const res = await fetch('https://backendnoxv2.srrimas2017.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ apiKey, date, fixtureId })
        });

        const data = await res.json();

        if (data.error) {
          errorBox.textContent = data.error;
          return;
        }

        let html = `<strong>${data.home}</strong> x <strong>${data.away}</strong><br><br>`;
        html += `<strong>Jogos analisados:</strong> ${data.h2hGames}<br><br>`;

        for (const [k, v] of Object.entries(data.means)) {
          html += `${k}: <strong>${v ?? '-'}</strong><br>`;
        }

        resultBox.innerHTML = html;
        resultBox.style.display = 'block';

      } catch (err) {
        errorBox.textContent = 'Erro ao conectar ao backend.';
      }
    });
  </script></body>
</html>
